name: mi_card
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  url_launcher: ^5.5.0
  flutter_web_browser: ^0.11.0
  cupertino_icons: ^0.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true


  assets:
    - images/

  fonts:
    - family: Sriracha
      fonts:
      - asset: fonts/Sriracha-Regular.ttf
    - family: Source Sans Pro
      fonts:
      - asset: fonts/SourceSansPro-Regular.ttf